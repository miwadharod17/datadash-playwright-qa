name: DataDash QA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scrape-and-sum:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: QA Run by 23f3000789@ds.study.iitm.ac.in
        run: node scrape.js
